<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Baccarat Special</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>BACCARAT SPECIAL</h1>
    <div id="display">
      <h2>HUAT AHHH</h2>
      <h3>WINNER DISPLAY</h3>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-md-1" id ="banker">Z<br>H<br>N<br>G<br>G<br>E<br>H</div>
        <div class="col-md-3" id="banker1"></div>
        <div class="col-md-3" id="banker2"></div>
        <div class="col-md-3" id="banker3"></div>
        <div class="col-md-2" id ="bankerScore">
          <div class="littleRow">HandType
          </div>
          <div class="littleRow">Value
          </div>
          <div class="littleRow">Multiplier
          </div>
        </div>

      </div>
      <div class ="xiaorow" id="nav-bar">
        <form class="form-inline pull-left">
          <div class="form-group">
            <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
            <div class="input-group">
              <div class="input-group-addon">$</div>
              <input type="text" class="form-control" placeholder="Buy big Win BIG!">
              <div class="input-group-addon">.00</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">BET</button>
        </form>

        <button type="button" class="btn btn-primary" id="deal">DEAL CARDS</button>
        <button type="button" class="btn btn-warning" id="draw">DRAW</button>
        <button type="button" class="btn btn-danger pull-right" id="fight">PIT!</button>
      </div>

      <div class="row">
        <div class="col-md-1" id ="banker"> P<br>L<br>A<br>Y<br>E<br>R</div>
        <div class="col-md-3" id="player1"></div>
        <div class="col-md-3" id="player2"></div>
        <div class="col-md-3" id="player3"></div>
        <div class="col-md-2" id ="playerScore">
          <div class="littleRow">HandType
          </div>
          <div class="littleRow">Value
          </div>
          <div class="littleRow">Multiplier
          </div>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="baccarat.js"></script>
  </body>
</html>
